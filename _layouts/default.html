<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

{% include head.html %}

<body>

  <div class="container content">
    <div class="masthead">
      <h3 class="masthead-title">
        <a href="{{ ENV['BLOG_DEV'] || site.url }}" title="Home">{{ site.title }}</a>
        <small>{{ site.tagline }}</small>
      </h3>
    </div>

    {{ content }}

    <div class="footer">
      <em>
        <p>
          &copy; {{ site.time | date: '%Y' }}. no rights reserved. Thanks for reading!
        </p>
      </em>
    </div>
  </div>

</body>
</html>
